<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1>You can use an iframe to display any online video in your project</h1>

        <!-- iframe is used to embed videos, maps, or webpages -->
        <iframe 
            width="500" 
            height="400"
            src="https://www.youtube.com/embed/F9LBwQ4KNyA?si=xYGWP5xUDkPyoCqT"
            title="YouTube video"
            allowfullscreen>
        </iframe>
    </center>

</body>
</html>
