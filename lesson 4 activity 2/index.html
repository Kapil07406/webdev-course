<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>This is one of my favorite songs</h2>

    <!-- The <audio> tag is used to play audio files -->
    <audio controls autoplay>
        <source src="sweet.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <br>

    <p>This is one of my favorite videos</p>

    <!-- The <video> tag is used to play video files -->
    <video width="400" height="300" controls autoplay poster="annie.jpg" loop>
        <source src="bird.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
