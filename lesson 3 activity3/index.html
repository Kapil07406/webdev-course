<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Table starts -->
    <table border="5" bgcolor="Red">

        <!-- Table Header Row -->
        <tr>
            <th bgcolor="yellow">Fruit</th>
            <th>Color</th>
            <th>Taste</th>
        </tr>

        <!-- Row 1 -->
        <tr>
            <td>Apple</td>
            <td>Red / Green</td>
            <td>Sweet and Crisp</td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td>Mango</td>
            <td>Yellow</td>
            <td>Sweet and Juicy</td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>Sweet and Tangy</td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
            <td>Soft and Sweet</td>
        </tr>

    </table>

</body>
</html>
