<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Personal Details Form</h1>

    <!-- Form starts -->
    <form>

        <!-- Text input for name -->
        <label>Full Name</label><br>
        <input type="text" id="name"><br><br>

        <!-- Text input for email -->
        <label>Email ID</label><br>
        <input type="text" id="Email"><br><br>

        <!-- Password input: hides characters -->
        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact"><br><br>

        <!-- Radio buttons: allow only one selection -->
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br><br>

        <!-- Checkbox: allows selecting more than one option -->
        <label>Favorite City</label><br>
        <input type="checkbox" id="delhi" value="New Delhi"> New Delhi<br>
        <input type="checkbox" id="mumbai" value="Mumbai"> Mumbai<br><br>

        <!-- Submit button -->
        <input type="submit">

    </form>
</body>
</html>
