<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Ordered List</h2>

    <!-- Ordered List: Shows items in numbers -->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <h2>Unordered List</h2>

    <!-- Unordered List: Shows items with bullets -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>Definition List</h2>

    <!-- Definition List: dt = fruit name, dd = description -->
    <dl>
        <dt>Apple</dt>
        <dd>- A sweet red or green fruit.</dd>

        <dt>Mango</dt>
        <dd>- A juicy tropical fruit known as the king of fruits.</dd>

        <dt>Banana</dt>
        <dd>- A long yellow fruit rich in energy.</dd>
    </dl>

</body>
</html>
